name: ðŸš€ Rust CI

on: [push, pull_request]

jobs:
  # ðŸŸ¡ Step 1: Linting
  lint:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check Formatting
        run: cargo fmt --check

      - name: Run Clippy (Linter)
        run: cargo clippy -- -D warnings

  # ðŸŸ¢ Step 2: Tests (Depends on Linting)
  test:
    runs-on: windows-latest
    needs: lint # âœ… This ensures tests run ONLY if linting passes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Tests
        run: cargo test --all-features

  # ðŸ”µ Step 3: Build (Depends on Tests)
  build:
    runs-on: windows-latest
    needs: test # âœ… This ensures build runs ONLY if tests pass
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Project
        run: cargo build --release

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: shadowjar
          path: target/release/shadowjar
